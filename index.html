<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        #mapContainer {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #showMapBtn {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #showMapBtn:hover {
            background-color: #45a049;
        }

        #mapFrame {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        #zoomControls {
            margin-top: 10px;
        }

        .zoomBtn {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .zoomBtn:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body onload="updateMapOnLoad()">

    <div id="mapContainer">
        <label for="locationInput">Enter Location or Coordinates (latitude, longitude):</label>
        <input type="text" id="locationInput" placeholder="e.g., Dinajpur Pulhat Jame Masjid or 25.6234, 88.6258">
        <button id="showMapBtn" onclick="updateMap()">Show on Map</button>

        <div id="zoomControls">
            <button class="zoomBtn" onclick="zoomIn()">Zoom In (+)</button>
            <button class="zoomBtn" onclick="zoomOut()">Zoom Out (-)</button>
        </div>
    </div>

    <div class="elementor-custom-embed">
        <iframe id="mapFrame" loading="lazy" title="Default Location"></iframe>
    </div>

    <script>
        function updateMap() {
            // Get the user input
            var location = document.getElementById('locationInput').value;

            // Construct the Google Maps URL based on user input
            var mapsUrl = 'https://maps.google.com/maps?q=' + encodeURIComponent(location) + '&t=m&z=10&output=embed&iwloc=near';

            // Update the iframe source
            document.getElementById('mapFrame').src = mapsUrl;
        }

        function updateMapOnLoad() {
            // Load the default location on page load
            var defaultLocation = 'Dinajpur Pulhat Jame Masjid';
            var defaultMapsUrl = 'https://maps.google.com/maps?q=' + encodeURIComponent(defaultLocation) + '&t=m&z=10&output=embed&iwloc=near';
            document.getElementById('mapFrame').src = defaultMapsUrl;
        }

        function zoomIn() {
            // Zoom In by increasing the zoom level
            var currentUrl = document.getElementById('mapFrame').src;
            var zoomLevelIndex = currentUrl.indexOf('&z=');
            if (zoomLevelIndex !== -1) {
                var currentZoom = parseInt(currentUrl.substr(zoomLevelIndex + 3, 2));
                var newZoom = Math.min(currentZoom + 1, 20);
                document.getElementById('mapFrame').src = currentUrl.replace('&z=' + currentZoom, '&z=' + newZoom);
            }
        }

        function zoomOut() {
            // Zoom Out by decreasing the zoom level
            var currentUrl = document.getElementById('mapFrame').src;
            var zoomLevelIndex = currentUrl.indexOf('&z=');
            if (zoomLevelIndex !== -1) {
                var currentZoom = parseInt(currentUrl.substr(zoomLevelIndex + 3, 2));
                var newZoom = Math.max(currentZoom - 1, 1);
                document.getElementById('mapFrame').src = currentUrl.replace('&z=' + currentZoom, '&z=' + newZoom);
            }
        }
    </script>

</body>

</html>
